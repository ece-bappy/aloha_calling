<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .search-box {
            margin-bottom: 20px;
        }
        /* Hide phone number and email text on small screens */
        @media (max-width: 600px) {
            .phone-text, .email-text, .whatsapp-icon {
                display: none;
            }
            .phone-icon, .email-icon, .whatsapp-icon {
                display: inline;
            }
        }
        /* Show phone number and email text on larger screens */
        @media (min-width: 601px) {
            .phone-icon, .email-icon, .whatsapp-icon {
                display: none;
            }
            .phone-text, .email-text, .whatsapp-icon {
                display: inline;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <h3>ALOHA Bangladesh</h3>
        <p>All Branch Coordinator's Number</p>
    
    
    </header>
    <section class="main">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search A Branch Here">
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Coordinator Name</th>
                <th>Phone No</th>
                <th>Email</th>
                <th>WhatsApp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</section>
    <script src="script.js"></script>
</body>
</html>
